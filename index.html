<!DOCTYPE html>
<html>

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <title>Music Player</title>
 <link rel="stylesheet" href="style.css">

 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
<div class="container">
 <div class="musicplayer">
  <nav>
   <div class="circle">
   <i class="bi bi-chevron-left"></i>
  </div>
  <div class="circle">
     <i class="bi bi-list"></i>
  </div>
  </nav>
  <img src="/360_F_106476142_zMZkkTkhMeq0DIjV20oJI00e3QXLYIGN.jpg" class="songpic">
  <marquee behavior="" direction=""><h3>_I tried so hard and got so far_</h3></marquee>
  <p>Linkin Park</p>
  <audio id="song">
   <source src="/In_The_End_|_I_tried_so_hard_|_Ringtone_|_Ringzone(128k)" type="audio/mpeg">
  </audio>
  <input type="range" value="0" id="progress">
  <div class="controls">
    <div>
     <i class="bi bi-rewind-fill"></i>
    </div>
    <div onclick="playPause()">
     <i class="bi bi-play-fill" id="ctrlIcon"></i>
    </div>
    <div>
     <i class="bi bi-fast-forward-fill"></i>
    </div>
  </div>
 </div>
</div>

<script>
let progress = document.getElementById("progress");
let song = document.getElementById("song");
let ctrlIcon = document.getElementById("ctrlIcon");
song.onloadedmetadata = function(){
progress.max = song.duration;

progress.value = song.currentTime;
}
function playPause(){
if(ctrlIcon.classList.contains("bi bi-pause-fill")){
song.pause();
ctrlIcon.classList.remove("bi bi-pause-fill");

ctrlIcon.classList.add("bi bi-play-fill");
 }
else{
song.play();
ctrlIcon.classList.add("bi bi-pause-fill");
ctrlIcon.classList.remove("bi bi-play-fill");
}
}
if(song.play()){
setInterval(()=>{
progress.value = song.currentTime;
},500);
}
progress.onchange = function(){
song.play();
song.currentTime = progress.value;
ctrlIcon.classList.add("bi bi-pause-fill");
ctrlIcon.classList.remove("bi bi-play-fill");
}
</script>

</body>

</html>
